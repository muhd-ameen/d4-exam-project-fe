                                                    <p class="m-0">Peformance</p>

                                        </div>
                                    </div>

                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>

                                        </div>
                                        <div class="card-body new-div" style="height: 300px;">
                                            <form>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="username"><strong>Exam Id</strong></label><input class="form-control" type="text" id="username" placeholder="Exam Id" name="username"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="email"><strong>Image Url</strong></label><input class="form-control" type="email" id="email" placeholder="Image Url" name="email"></div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="first_name">Start Date<br></label><input class="form-control" type="date"></div><label for="first_name">Duration<br></label><input class="form-control" type="number">
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="last_name">End Date<br></label><input class="form-control" type="date"></div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card shadow">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Contact Settings</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="form-group"><label for="address"><strong>Admin</strong></label><input class="form-control" type="text" id="address" placeholder="Admin Name" name="address"></div>
                                                <div class="form-group"><label for="signature"><strong>Description</strong><br></label><textarea class="form-control xkss" id="signature" rows="4" name="signature" style="width: 640.5px;"></textarea></div>
                                                <div class="form-group"><label for="signature"><strong>Instructions</strong><br></label><textarea class="form-control xkss" id="signature" rows="4" name="signature" style="width: 640.5px;"></textarea></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        </div>

                            <div class="row">
                                <div class="col-md-6 col-xl-4 offset-xl-0">
                                    <form style="height: 89px;">
                                        <div class="form-group">
                                            <div class="custom-control custom-switch" style="padding-bottom: 11px;"><input class="custom-control-input" type="checkbox" id="formCheck-1"><label class="custom-control-label" for="formCheck-1">Publish Status<br></label></div>
                                            <div class="custom-control custom-switch" style="padding-bottom: 11px;"><input class="custom-control-input" type="checkbox" id="formCheck-3"><label class="custom-control-label" for="formCheck-1">Accept Registration<br></label></div>

                                            <div class="custom-control custom-switch" style="padding-bottom: 11px;"><input class="custom-control-input" type="checkbox" id="formCheck-6"><label class="custom-control-label" for="formCheck-1">Auto-Publish Result<br></label></div>
                                            <div class="custom-control custom-switch" style="padding-bottom: 11px;"><input class="custom-control-input" type="checkbox" id="formCheck-5"><label class="custom-control-label" for="formCheck-1">Issue Certificate<br></label></div>
